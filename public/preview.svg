<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Title -->
    <text x="500" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
      QuestMate Unite
    </text>
    
    <!-- Subtitle -->
    <text x="500" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9">
      Claim Your Rewards
    </text>
    
    <!-- Reward icon -->
    <circle cx="500" cy="250" r="60" fill="white" opacity="0.2"/>
    <text x="500" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="40">
      🎁
    </text>
    
    <!-- Call to action -->
    <text x="500" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" opacity="0.8">
      Tap to claim your builder rewards
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="40" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="480" r="60" fill="white" opacity="0.1"/>
  <circle cx="150" cy="500" r="30" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="120" r="25" fill="white" opacity="0.1"/>
</svg> 