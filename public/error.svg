<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#errorGradient)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Error icon -->
    <circle cx="500" cy="120" r="80" fill="white" opacity="0.2"/>
    <text x="500" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="60">
      ‚ùå
    </text>
    
    <!-- Error title -->
    <text x="500" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
      Something went wrong
    </text>
    
    <!-- Error message -->
    <text x="500" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9">
      We couldn't process your reward claim
    </text>
    
    <!-- Call to action -->
    <text x="500" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.8">
      Please try again later
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="40" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="480" r="60" fill="white" opacity="0.1"/>
  <circle cx="150" cy="500" r="30" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="120" r="25" fill="white" opacity="0.1"/>
</svg> 