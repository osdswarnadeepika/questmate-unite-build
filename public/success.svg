  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="40" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="480" r="60" fill="white" opacity="0.1"/>
  <circle cx="150" cy="500" r="30" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="120" r="25" fill="white" opacity="0.1"/>
</svg> 