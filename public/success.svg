<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#successGradient)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Success icon -->
    <circle cx="500" cy="120" r="80" fill="white" opacity="0.2"/>
    <text x="500" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="60">
      âœ…
    </text>
    
    <!-- Success title -->
    <text x="500" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
      Reward Claimed!
    </text>
    
    <!-- Success message -->
    <text x="500" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9">
